<html>

<head>
  <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-physics-system@1.4.0/dist/aframe-physics-system.min.js"></script>
</head>

<body>
  <a-scene>

    <a-sphere position="0 6 -3" radius="0.5" color="yellow" dynamic-body></a-sphere>
    <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="10" color="#7BC8A4" static-body></a-plane>
    <a-sky color="#ECECEC"></a-sky>
    <a-camera position="0 1 4" cursor-visible="true" cursor-scale="2" cursor-color="#0095DD" cursor-opacity="0.5"></a-camera>
    <a-entity geometry=" primitive: torus; radius: 1; radiusTubular: 0.1; segmentsTubular: 8;" material="color: #cc1a1a; roughness:0.1; mrtalness:0.5;" rotation="30 0 0" position="0 2 -5">
    </a-entity>

  </a-scene>
</body>

<script>
  var scene = document.querySelector('a-scene'); //grab the scene element
  // var ball = document.querySelector('testBall');
  dropBalls();

  function dropBalls() {
    for (var i = 0; i < 10; i++) {
      var ball = document.createElement('a-sphere');
      var posX = getRandomInt(-5, 5);
      var posZ = getRandomInt(-5, 5);
      var r = Math.random();
      ball.setAttribute('position', {
        x: posX,
        y: 6,
        z: posZ
      });
      ball.setAttribute('radius', r);
      ball.setAttribute('color', 'red');
      ball.setAttribute('dynamic-body', true);
      scene.appendChild(ball);
    }
  }

  function getRandomInt(min, max) {
    min = Math.ceil(min);
    max = Math.floor(max);
    return Math.floor(Math.random() * (max - min)) + min; //The maximum is exclusive and the minimum is inclusive
  }

</script>

</html>
